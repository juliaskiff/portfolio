<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yulia Volkova</title>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<div class="row header">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<img class="header_logo" src="images/myPhoto_sm.jpg" alt="Yulia's photo">
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header_name">
					<h1>Yulia Volkova</h1>
					<p class="header_par">Frontend ninja</p>
				</div>
			</div><!-- /row header -->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="line"></div></div>
			</div>
		</header>

		<section id="main_picture">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<img src="images/main.jpg" alt="" class="picture">
				</div>	
			</div><!-- /row -->
		</section>
		
		<section id="main">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h2>Featured Work</h2>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="projects">
						<img src="images/project1.jpg" alt="project 1 picture">
						<p class="projectName">Appify</p>
						<a class="projectLink" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify</a>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="projects">
						<img src="images/project2.jpg" alt="project 2 picture">
						<p class="projectName">Sunflower</p>
						<a class="projectLink" href="https://github.com/udacity/Sunflower/"> https://github.com/udacity/Sunflower</a>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="projects">
						<img src="images/project3.jpg" alt="project 3 picture">
						<p class="projectName">Bokeh</p>
						<a class="projectLink" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh</a>
					</div>
				</div>
			</div>
		</section>	
	</div><!-- /container -->
</body>
</html>
